<header class="sticky top-0 z-50 bg-white shadow-sm">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <a routerLink="/" class="flex items-center gap-2">
        <img
          src="assets/images/logo.jpg"
          alt="Logo"
          class="h-10 object-contain"
        />
        <span class="text-xl font-bold">FASHION & STORE</span>
      </a>

      <nav class="hidden md:flex gap-6">
        <a
          routerLink="/"
          routerLinkActive="text-rose-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="font-medium hover:text-rose-600"
          >Home</a
        >
        <a
          routerLink="/shop"
          routerLinkActive="text-rose-600"
          class="font-medium hover:text-rose-600"
          >Shop</a
        >
      </nav>

      <div class="flex items-center gap-4">
        <button
          routerLink="/cart"
          class="relative p-2 hover:bg-gray-100 rounded-full"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
            />
          </svg>

          @if (cartCount > 0) {
          <span
            class="absolute -top-1 -right-1 bg-rose-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-semibold"
          >
            {{ cartCount }}
          </span>
          }
        </button>

        @if (currentUser) {
        <div class="relative">
          <button
            (click)="showMenu = !showMenu"
            class="flex items-center gap-2 p-2 hover:bg-gray-100 rounded-full"
          >
            <div
              class="w-8 h-8 rounded-full bg-gradient-to-br from-rose-400 to-pink-300 flex items-center justify-center"
            >
              <span class="text-white text-sm font-semibold">{{
                getUserInitials()
              }}</span>
            </div>
            <span class="text-sm font-medium hidden lg:block"
              >Hi, {{ currentUser.fullName }}</span
            >
          </button>

          @if (showMenu) {
          <div
            class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 animate-scale-in"
          >
            @if (currentUser.role === 'Admin') {
            <a
              routerLink="/admin"
              (click)="showMenu = false"
              class="block px-4 py-2 hover:bg-gray-100"
              >Admin Dashboard</a
            >
            }
            <button
              (click)="logout()"
              class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100"
            >
              Logout
            </button>
          </div>
          }
        </div>
        } @else {
        <button
          (click)="showLoginModal = true"
          class="bg-rose-600 hover:bg-rose-700 text-white px-4 py-2 rounded-full text-sm font-medium"
        >
          Sign In
        </button>
        }
      </div>
    </div>
  </div>
</header>

@if (showLoginModal) {
<div
  class="fixed inset-0 z-50 flex items-center justify-center modal-overlay"
  (click)="showLoginModal = false"
>
  <div
    class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 animate-scale-in"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-2xl font-bold mb-6">Welcome Back</h2>
    <form (submit)="login($event)">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2">Username</label>
        <input
          type="text"
          [(ngModel)]="loginForm.username"
          name="username"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-rose-500"
        />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium mb-2">Password</label>
        <input
          type="password"
          [(ngModel)]="loginForm.password"
          name="password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-rose-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-rose-600 hover:bg-rose-700 text-white py-3 rounded-lg font-medium"
      >
        Sign In
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Demo: admin12345/Admin123 or customer112345/Customer123
    </p>
  </div>
</div>
}
